
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <img src="https://i.pinimg.com/originals/36/d4/62/36d46285c8bc86c5f0d9238275887f88.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="ini/inicio">INICIO</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">LISTA</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="listarAutores()">AUTORES</a></li>
            <li><a class="dropdown-item" (click)="listaLibros()">LIBROS</a></li>
            <li><a class="dropdown-item" (click)="listaEditorial()">EDITORIAL</a></li>
            <li><a class="dropdown-item" (click)="listaEstantes()">ESTANTES</a></li>
            <li><a class="dropdown-item" (click)="listalibAut()">LIBROS Y AUTORES</a></li>
            <li><a class="dropdown-item" (click)="listaPrestamos()">PRÉSTAMOS</a></li>
            <li><a class="dropdown-item" (click)="listaUsuarios()">USUARIOS</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" (click)="cerrarsesion()">CERRAR SESIÓN</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5 " style="background-color: #ffff;">
    <div *ngIf="estado==1">
        <app-autores></app-autores>
    </div>
    <div *ngIf="estado==2">
        <app-libros></app-libros>
    </div>
    <div *ngIf="estado==3">
        <app-editorial></app-editorial>
    </div>
    <div *ngIf="estado==4">
        <app-estantes></app-estantes>
    </div>
    <div *ngIf="estado==5">
        <app-libros-autor></app-libros-autor>
    </div>
    <div *ngIf="estado==6">
        <app-prestamos></app-prestamos>
    </div>
    <div *ngIf="estado==7">
        <app-usuarios></app-usuarios>
    </div> 
    <br>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="https://t1.salir.ltmcdn.com/es/posts/5/3/1/10_libros_parecidos_a_harry_potter_135_orig.jpg" class="d-block w-100" alt="..." width="10" height="450">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://tupersonajefavorito.com/wp-content/uploads/2018/06/Los-Libros-de-Crep%C3%BAsculo-1024x576.jpg" class="d-block w-100" alt="..." width="10" height="450">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://diariodeunaenamoradadelavida.files.wordpress.com/2013/09/trilogia_losjuegosdelhambre.jpg" class="d-block w-100" alt="..." width="10" height="450">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</body>
</html>
