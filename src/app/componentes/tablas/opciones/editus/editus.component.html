<div class="container col-md-6" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header">
            <h3>Editar Usuario</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">

                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                </div>

                <div class="form-group">

                    <label for="">Correo:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.correo" name="correo">
                </div>
                <div class="form-group">

                    <label for="">Teléfono:</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
                </div>

                <button class="btn btn-outline-success col-md-12" style="margin-top: 20px;" (click)="actualizar(usuario)">Guardar</button>
                <br> <br>
                <button class="btn btn-outline-danger col-md-12" (click)="regresarAut()">Cancelar</button>
                
            </form>
        </div>
    </div>
</div>

<div class="container col-md-6 ">
    <div class="card card-body text-center">
        <h3>{{usuario.nombre==''?'Escribe el título':usuario.nombre}}</h3>
        <p>{{usuario.correo==''?'escribe la descripción':usuario.correo}}</p>
    </div>
</div>
