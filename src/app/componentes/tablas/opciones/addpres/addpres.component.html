<div class="container col-md-6" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header">
            <h3>Agregar prestamo</h3>
        </div>
        <div class="card-body">
            <form action="">
               
                <div class="form-group">
                    <label for="">Libro:</label>

                      <select name="miselect" [(ngModel)]="prestamos.libro_id" class="form-select" aria-label="Default select example">
                        <option [ngValue]="null" disabled>Seleccionar libro</option>
                        <option [value]="libro.id" *ngFor="let libro of libro">{{libro.titulo}}</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="">usuario:</label>
                    <select name="miselect" [(ngModel)]="prestamos.usuario_id" class="form-select" aria-label="Default select example">
                        <option [ngValue]="null" disabled>Seleccionar usuario</option>
                        <option [value]="usuario.id" *ngFor="let usuario of usuarios">{{usuario.nombre}}</option>
                        </select>
                       
                </div>

                <button class="btn btn-outline-success col-md-12" style="margin-top: 20px;" (click)="GuardarPrestamo()">Guardar</button>
                <br> <br>
                <button class="btn btn-outline-danger col-md-12" (click)="regresarAut()">Cancelar</button>
                
            </form>
        </div>
    </div>
</div>

<div class="container col-md-6 ">
    <div class="card card-body text-center">
        <h3>{{libro.titulo==''?'Escribe el título':libro.titulo}}</h3>
        <p>{{libro.descripcion==''?'escribe la descripción':libro.descripcion}}</p>
        
    </div>
</div>
