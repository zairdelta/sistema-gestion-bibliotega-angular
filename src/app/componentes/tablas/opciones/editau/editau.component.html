<div class="container col-md-6" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header">
            <h3>Agregar autores</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">

                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="autores.nombre" name="nombre">
                </div>

                <div class="form-group">

                    <label for="">Nacionalidad:</label>
                    <input type="text" class="form-control" [(ngModel)]="autores.nacionalidad" name="nacionalidad">
                </div>

                <button class="btn btn-outline-success col-md-12" style="margin-top: 20px;" (click)="actualizar(autores)">Guardar</button>
                <br> <br>
                <button class="btn btn-outline-danger col-md-12" (click)="regresarAut()">Cancelar</button>
                
            </form>
        </div>
    </div>
</div>

<div class="container col-md-6 ">
    <div class="card card-body text-center">
        <h3>{{autores.nombre==''?'Escribe el nombre':autores.nombre}}</h3>
        <p>{{autores.nacionalidad==''?'escribe la nacionalidad':autores.nacionalidad}}</p>
    </div>
</div>
