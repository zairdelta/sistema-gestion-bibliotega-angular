<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header">
            <h3>AUTORES</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>NOMBRE</th>
                        <th>NACIONALIDAD</th>
                        <th>OPCIONES</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr *ngFor="let autor of autores" class="text-center">
                            <td>{{autor.nombre}}</td> 
                            <td>{{autor.nacionalidad}}</td>
                            <td>
                                <button (click)="editarau(autor)"class="btn btn-outline-info">Editar</button>
                                <button (click)="deleteautor(autor.id)" class="btn btn-outline-dark" style="margin-left: 5px;">Borrar</button>

                            </td>

                        </tr>
                    </tbody>
              
            </table>
        
        </div>
    </div>
    <br>
    <button class="btn btn-outline-dark col-md-12" (click)="nuevoautor()">Nuevo Autor</button>
</div>
